<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="register.js" defer></script>
</head>

<body>
  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 20rem; padding: 2% 1% 1% 1%">
    <form id="register-form">
      <div class="text-center">
        <h2>Registro</h2>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="InputUser" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
      </div>
      <div class="mb-3">
        <input type="te" class="form-control" id="InputTel" placeholder="Telefono" required>
      </div>
      <div class="text-center"><br>
        <button type="submit" class="btn btn-primary">Registrate</button>
        <br>
        <a href="http://localhost:4000/">Iniciar sesión</a>
        <p class="error escondido">Error al registrarse</p>
      </div>
    </form>
  </div>
</body>

</html>

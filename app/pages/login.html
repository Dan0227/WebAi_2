<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="login.js" defer></script>
</head>

<body>
  <div class="card position-absolute top-50 start-50 translate-middle" style="width: 25rem; padding: 2% 1% 1% 1%">
    <form id="login-form">
      <div class="text-center">
        <h2>Iniciar sesión</h2>
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="InputPassword">
      </div>
      <div class="text-center"><br>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <br>
        <a href="http://localhost:4000/register" style="text-decoration: none;">Registrate</a>
        <p class="error escondido">Error al iniciar sesión</p>
      </div>
    </form>
  </div>
</body>
</html>
